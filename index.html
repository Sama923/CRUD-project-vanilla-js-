<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">    
    
    <div class="w-75 mx-auto my-5">
        <div class="form-group">
            <label class="text-warning-emphasis fs-3 fw-bold" for="productName">Product Name:</label>
            <input class="my-2 form-control" type="text" id="productName">
            <!-- <small class="text-muted fw-bold">sama</small> -->
        </div>

        <div class="form-group">
            <label class="text-warning-emphasis fs-3 fw-bold" for="productPrice">Product Price:</label>
            <input class="my-2 form-control" type="number" id="productPrice">
            <!-- <small class="text-muted fw-bold">sama</small> -->
        </div>

        <div class="form-group">
            <label class="text-warning-emphasis fs-3 fw-bold" for="productCategory">Product Category:</label>
            <input class="my-2 form-control" type="text"  id="productCategory">
            <!-- <small class="text-muted fw-bold">sama</small> -->
        </div>

        <div class="form-group">
            <label class="text-warning-emphasis fs-3 fw-bold" for="productDesc">Product Description:</label>
            <textarea class="my-2 form-control" type="text" id="productDesc"></textarea>
            <!-- <small class="text-muted fw-bold">sama</small> -->


        </div>

        <button onclick="addProduct()" type="button" class="btn btn-warning">Add Product</button>

        
    </div>
    
    
    
    <script src='main.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
